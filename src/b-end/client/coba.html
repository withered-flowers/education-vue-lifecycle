<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing VueJS Lifecycle</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script language="javascript">
    const app = new Vue({
      el: '#app',
      // TODO: 2 selipkan template
      template: `<div id="testing"><h1>Ini Contoh</h1></div>`,
      data: {
        msg: "Halo Dunia",
      },
      // TODO: 1. beforeCreated & created
      beforeCreate: function () {
        console.log("beforeCreate", "Isi dari micin adalah", this.msg);
        console.log("beforeCreate", document.getElementById("testing"));
      },
      created: function () {
        console.log("created:", "Isi dari micin adalah", this.msg);
        console.log("created", document.getElementById("testing"));
      },
      // TODO: 3. beforeMount & mounted
      beforeMount: function () {
        console.log("beforeMount", "Isi dari micin adalah", this.msg);
        console.log("beforeMount", document.getElementById("testing"));
      },
      mounted: function () {
        console.log("mounted", "Isi dari micin adalah", this.msg);
        console.log("mounted", document.getElementById("testing"));
      }
    });
  </script>
</body>

</html>
